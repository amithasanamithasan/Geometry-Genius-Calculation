<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--daisyUI and tailwind cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GEOMETRY GENIUS</title>
</head>

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
<body>
    <header>

    </header>
    <main class="flex md:container md:max-auto">
        <!-- main container -->
        <div class="flex flex-col lg:flex-row mt-10">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle card 1-->
                <div class=" w-25 bg-base-100 shadow-xl hover:bg-purple-300">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="p-3">
                        <h2 class="justify-center card-title">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>
                        <p>
                            <!-- triangle base -->
                            <input id="triangle-base" type="number" class=" justify-center border bg-gray-200 text-sm w-16 px-1 "
                                placeholder="base" name="">
                            <span class="ml-2">cm</span>
                            <!-- triangle height -->
                            <input id="triangle-height" type="number" class=" border bg-gray-200 text-sm w-16 px-1"
                                placeholder="height" name="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-man">0</span> cm<sup>2</sup></p>
                        <div class="card-actions justify-center p-4">
                            <button onclick="CalculateTrianglearea()" class=" btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- ractangle are card 2 -->
                <div class=" w-25 bg-base-100 shadow-xl hover:bg-purple-300">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="p-3">
                        <h2 class="justify-center card-title">Rectangle</h2>
                        <p class="text-center">Area (A) = b X h</p>
                        <p>
                            <!-- rectangle base -->
                            <input id="rectangle-width" type="number" class="border bg-gray-200 text-sm w-16 px-1 "
                                placeholder="base" name="">
                            <span class="ml-2">cm</span>
                            <!-- rectangle height -->
                            <input id="rectangle-length" type="number" class=" border bg-gray-200 text-sm w-16 px-1"
                                placeholder="height" name="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-mann">0</span> cm<sup>2</sup></p>
                        <div class="card-actions justify-center p-4">
                            <button onclick="CalculateRectanglearea()" class=" btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- parallelogram card 3 -->
                <div class=" w-25 bg-base-100 shadow-xl hover:bg-purple-300">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="p-3">
                        <h2 class="justify-center card-title">Triangle</h2>
                        <p class="text-center">Area (A) = b X h</p>
                        <p>
                            <!-- parallelogram base -->
                            <input id="parallelogram-base" type="number" class="border bg-gray-200 text-sm w-16 px-1 "
                                placeholder="base" name="">
                            <span class="ml-2">cm</span>
                            <!-- parallelogram height -->
                            <input id="parallelogram-height" type="number" class=" border bg-gray-200 text-sm w-16 px-1"
                                placeholder="height" name="">
                            <span class="ml-2">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="parallelogram-mann">0</span> cm<sup>2</sup></p>
                        <div class="card-actions justify-center p-4">
                            <button onclick="CalculateParallelogram()" class=" btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <input id="ellipse-major-radius" type="number" class="border bg-gray-200 text-xl w-24 px-2" placeholder="large" name="" >
                        <span class="ml-2">cm</span>
                        <!-- ellipse height -->
                        <input id="ellipse-minor-radius" type="number" class="ml-4 border bg-gray-200 text-xl w-24 px-2" placeholder="short" name="" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area">0</span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
        <!-- area calculator -->
        <div class="w-[400] p-20 pt-10">
            <div class="text-2xl">Area calculator</div>
          <div id="calculation-entry"></div>
        </div>


    </main>



</body>
<script src="js/tailwind.config.js"></script>
<script src="js/triangle.js"></script>

</html>
