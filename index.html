<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--daisyUI and tailwind cdn link  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<body>
<header>

</header>
<main class="flex">
    <!-- main container -->
    <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Triangle card -->
            <div class=" w-30 bg-base-100 shadow-xl hover:bg-purple-300">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <!-- triangle base -->
                    <input  id="triangle-base" type="number" class="border bg-gray-200 text-xl w-12 px-1 " placeholder="base" name="" >
                    <span class="ml-2">cm</span>
                    <!-- triangle height -->
                    <input id="triangle-height" type="number" class=" border bg-gray-200 text-xl w-12 px-1" placeholder="height" name="" >
                    <span class="ml-2">cm</span>
                  </p>
                  <p class="text-2xl">Area: <span id="triangle-man">0</span> cm<sup>2</sup></p>
                  <div class="card-actions justify-center p-4">
                    <button onclick="CalculateTrianglearea()" class=" btn btn-primary">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="  w-30 p-5  shadow-xl">
                <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title"></h2>
                  <p></p>
                  <div class="  card-actions justify-center">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="  w-30 p-5  shadow-xl">
                <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title"></h2>
                  <p></p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
          </div>
         
        </div>
 <!-- area calculator -->
 <div class="w-[400] p-20 pt-10">
    <div class="text-2xl">Area calculator</div>
 </div>
